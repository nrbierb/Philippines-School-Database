<html>
  <head>
    <title>
New Teacher
</title>
<style type="text/css"><!--
body {background-color:rgb(200,230,230); font-family:cursive, serif;}
div {margin-left: 20px;  font-family: sans-serif;}
abbr[title]:hover {cursor: help;}
abbr[title] {border-bottom: 1px dotted #999;}
h1 {font-weight:bold; font-style:italic; text-shadow:4; font-size:1.3em; margin-top:3pt; margin-bottom:0pt; color:#194BB0}
h2 {font-size:1.15em; margin-top:0pt; margin-bottom:0pt;}
h3 {font-size:1.05em; margin-top:3pt; margin-bottom:0pt;
border-color: #2099ff;
border-style: outset;border-width: thick;
	
}
.comment {margin-left: 40px; font-style: italic;}
--></style>
</head>
<body>

<h2>Create a Teacher</h2>

<form action="/teacher" method="post">
<table>

<tr><th><label for="id_first_name">First name:</label></th><td><input type="text" name="first_name" id="id_first_name" /></td></tr>
<tr><th><label for="id_last_name">Last name:</label></th><td><input type="text" name="last_name" id="id_last_name" /></td></tr>
<tr><th><label for="id_sex">Sex:</label></th><td><input type="text" name="sex" id="id_sex" /></td></tr>
<tr><th><label for="id_title">Title:</label></th><td><input type="text" name="title" id="id_title" /></td></tr>
<tr><th><label for="id_location">Location:</label></th><td><input type="text" name="location" id="id_location" /></td></tr>
<tr><th><label for="id_cell_phone">Cell phone:</label></th><td><input type="text" name="cell_phone" id="id_cell_phone" /></td></tr>
<tr><th><label for="id_landline_phone">Landline phone:</label></th><td><input type="text" name="landline_phone" id="id_landline_phone" /></td></tr>
<tr><th><label for="id_email">Email:</label></th><td><input type="text" name="email" id="id_email" /></td></tr>
<tr><th><label for="id_other_contact_info">Other contact info:</label></th><td><input type="text" name="other_contact_info" id="id_other_contact_info" /></td></tr>

<tr><th><label for="id_subject">Subject:</label></th><td><input type="text" name="subject" id="id_subject" /></td></tr>
<tr><td><input type="submit" value="Go"></td></tr>
</table>
</form>


</body>
</html>
